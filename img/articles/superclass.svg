<svg version="1.1" width="650" height="360" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* <![CDATA[ */
    text { font-family: sans-serif; font-size: 14px; }
    .attribute { font-weight: bold; }
    .table { font-size: 16px; }
    /* ]]> */
  </style>
  <filter id="dropshadow" height="130%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
    <feOffset dx="2" dy="2" result="offsetblur" />
    <feMerge> 
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  <defs>
    <marker id="arrowstart" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 10 0 L 0 5 L 10 10 z" fill="black" />
    </marker>
    <marker id="arrowend" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
    </marker>
  </defs>

  <g transform="translate(0 10)">
    <rect x="0" y="0" width="180" height="64" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">CartEntries</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">item_id</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
    </g>
  </g>

  <g transform="translate(230 10)">
    <rect x="0" y="0" width="180" height="84" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">Items</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">item_id</text>
      <text x="20" y="72">price</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
      <text x="110" y="72">numeric</text>
    </g>
  </g>

  <g transform="translate(460 10)">
    <rect x="0" y="0" width="180" height="84" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">Knives</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">item_id</text>
      <text x="20" y="72">sharpness</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
      <text x="110" y="72">int</text>
    </g>
  </g>

  <g transform="translate(460 130)">
    <rect x="0" y="0" width="180" height="84" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">Forks</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">item_id</text>
      <text x="20" y="72">prongs</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
      <text x="110" y="72">int</text>
    </g>
  </g>

  <g transform="translate(460 250)">
    <rect x="0" y="0" width="180" height="84" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">Spoons</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">item_id</text>
      <text x="20" y="72">spooniness</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
      <text x="110" y="72">int</text>
    </g>
  </g>

  <g stroke="black" stroke-width="2" fill="transparent">
    <line x1="170" y1="55" x2="235" y2="55" marker-end="url(#arrowend)" />
    <line x1="390" y1="55" x2="465" y2="55" marker-start="url(#arrowstart)" />
    <path d="M 430 55 L 430 175 L 465 175" />
    <path d="M 430 55 L 430 295 L 465 295" />
  </g>
</svg>
