<svg version="1.1" width="360" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* <![CDATA[ */
    text { font-family: sans-serif; font-size: 20px; }
    /* ]]> */
  </style>
  <filter id="dropshadow" height="130%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
    <feOffset dx="2" dy="2" result="offsetblur" />
    <feMerge> 
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
    </marker>
  </defs>

  <g transform="translate(20 10)">
    <rect x="0" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="40" y="45">A</text>
  </g>

  <g transform="translate(140 10)">
    <rect x="0" y="0" width="80" height="80" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="40" y="45">B</text>
  </g>

  <g transform="translate(260 10)">
    <rect x="0" y="0" width="80" height="80" fill="#FAA" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="40" y="45">C</text>
  </g>

  <line x1="140" y1="50" x2="110" y2="50" stroke="black" stroke-width="2" fill="black" marker-end="url(#arrow)" />
  <line x1="260" y1="50" x2="230" y2="50" stroke="black" stroke-width="2" fill="black" marker-end="url(#arrow)" />
</svg>
