<svg version="1.1" width="650" height="360" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* <![CDATA[ */
    text { font-family: sans-serif; font-size: 14px; }
    .attribute { font-weight: bold; }
    .table { font-size: 16px; }
    /* ]]> */
  </style>
  <filter id="dropshadow" height="130%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
    <feOffset dx="2" dy="2" result="offsetblur" />
    <feMerge> 
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
    </marker>
  </defs>

  <g transform="translate(0 10)">
    <rect x="0" y="0" width="180" height="84" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">CartEntries</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">item_type</text>
      <text x="20" y="72">item_id</text>
    </g>
    <g>
      <text x="110" y="50">enum</text>
      <text x="110" y="72">int</text>
    </g>
  </g>

  <g transform="translate(250 10)">
    <rect x="0" y="0" width="180" height="104" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">Knives</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">knife_id</text>
      <text x="20" y="72">price</text>
      <text x="20" y="94">sharpness</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
      <text x="110" y="72">numeric</text>
      <text x="110" y="94">int</text>
    </g>
  </g>

  <g transform="translate(250 130)">
    <rect x="0" y="0" width="180" height="104" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">Forks</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">fork_id</text>
      <text x="20" y="72">price</text>
      <text x="20" y="94">prongs</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
      <text x="110" y="72">numeric</text>
      <text x="110" y="94">int</text>
    </g>
  </g>

  <g transform="translate(250 250)">
    <rect x="0" y="0" width="180" height="104" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" style="filter:url(#dropshadow)" />
    <text text-anchor="middle" x="90" y="20" class="table">Spoons</text>
    <line x1="0" y1="30" x2="180" y2="30" stoke-width="1" stroke="black" />

    <g class="attribute">
      <text x="20" y="50">spoon_id</text>
      <text x="20" y="72">price</text>
      <text x="20" y="94">spooniness</text>
    </g>
    <g>
      <text x="110" y="50">int</text>
      <text x="110" y="72">numeric</text>
      <text x="110" y="94">int</text>
    </g>
  </g>

  <g stroke="black" stroke-dasharray="2 5" stroke-width="2" fill="transparent">
    <path d="M 170 77 L 220 77 L 220 55 L 255 55" marker-end="url(#arrow)" />
    <path d="M 170 77 L 220 77 L 220 175 L 255 175" marker-end="url(#arrow)" />
    <path d="M 170 77 L 220 77 L 220 295 L 255 295" marker-end="url(#arrow)" />
  </g>
  <text x="210" y="200" transform="rotate(270 210 200)">unchecked key</text>
</svg>
