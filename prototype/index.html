<html>
  <head>
    <meta charset="UTF-8" />
    <link href="hlin.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="help">
      <table class="off">
        <tr><th>Arrow keys</th><td>Navigate tree</td></tr>
        <tr><th>Space</th><td>Complete & next argument</td></tr>
        <tr><th>(</th><td>Open expression</td></tr>
        <tr><th>Tab</th><td>Cycle completions</td></tr>
        <tr><th>Ctrl-K</th><td>Cut branch</td></tr>
        <tr><th>Ctrl-Y</th><td>Paste branch</td></tr>
        <tr><th>Ctrl-F</th><td>Next leaf</td></tr>
        <tr><th>Ctrl-B</th><td>Previous leaf</td></tr>
        <tr><th>Ctrl-I</th><td>Insert</td></tr>
      </table>

      <div class="info off">
        <a href="http://kevinmahoney.co.uk">More info...</a>
      </div>

      <small class="on">Press Ctrl-H to show help</small>
      <small class="off">Press Ctrl-H to hide help</small>
    </div>
    <script src="http://fb.me/react-0.11.2.js"></script>
    <script src="out/client.js" type="text/javascript"></script>
  </body>
</html>
