<html>
  <head>
    <meta charset="UTF-8" />
    <link href="hlin.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="help" class="toggle">
      <table class="off">
          <tr><th><span class="key">Arrow keys</span></th><td>Navigate tree</td></tr>
          <tr><th><span class="key">Space</span></th><td>Complete & next argument</td></tr>
          <tr><th><span class="key">(</span></th><td>Open expression</td></tr>
          <tr><th><span class="key">Tab</span></th><td>Cycle completions</td></tr>
          <tr><th><span class="key">Ctrl-K</span></th><td>Cut branch</td></tr>
          <tr><th><span class="key">Ctrl-Y</span></th><td>Paste branch</td></tr>
          <tr><th><span class="key">Ctrl-F</span></th><td>Next leaf</td></tr>
          <tr><th><span class="key">Ctrl-B</span></th><td>Previous leaf</td></tr>
          <tr><th><span class="key">Ctrl-I</span></th><td>Insert</td></tr>
      </table>

      <div class="info off">
        <a href="http://kevinmahoney.co.uk/articles/structural-editor-prototype/">More info...</a>
      </div>

      <small class="on">Press Ctrl-H to show help</small>
      <small class="off">Press Ctrl-H to hide help</small>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react.min.js"></script>
    <script src="out/client.js" type="text/javascript"></script>
  </body>
</html>
